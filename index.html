<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5fe8aa1feb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dist/css/main.css">
    <!-- Theme -->

    <title>TODIO</title>
</head>
    <body>

        <div class="banner"></div>

        <main>
            <div class="container">
                <section id="todo">
                    <h1 class="title">TODO</h1>
                    <div class="inputField">

                        <input type="text" id="newTaskInput" name="newTask" placeholder="Enter new task">
                        <button onclick="addTask()">Add task</button>

                    </div>
                    <div class="list">
                        <h1 class="visible">Todo list empty, start by adding your first task!</h1>
                        <ul></ul>
                    </div>
                </section>
            </div>
        </main>


        <script src="./dist/js/todoList.js"></script>
    </body>
</html>
